<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materlialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fredericka+the+Great&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="icon" type="image/x-icon" href="/wanderlist/static/favicon/favicon.ico" />
    <title>Wanderlist</title>
</head>
<body>
    <header>
        <div class="wrapper lime lighten-2">
            <nav class="main-nav lime lighten-2">
                <div class="nav-lge">
                    <h1><a href="#" class=" logo teal-text text-darken-4">Wanderlist</a></h1>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                    <ul class="right hide-on-med-and-down teal-text text-darken-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">My Trips</a></li>
                        <li><a href="#">Document</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </div>


    
        <ul class="sidenav teal-text text-darken-4" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">My Trips</a></li>
            <li><a href="#">Document</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/fe32e32a81.js"
      crossorigin="anonymous"
    ></script>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local Javascript File -->
    <script src="/wanderlist/static/js/script.js"></script>
</body>
</html>

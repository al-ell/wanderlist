<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materlialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fredericka+the+Great&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="/wanderlist/static/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/wanderlist/static/favicon/favicon.ico" />
    <title>Wanderlist</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <h1><a href="base.html" class="logo">Wanderlist</a></h1>
            <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="base.html">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">My Trips</a></li>
                <li><a href="#">Document</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile">
        <li><a href="base.html">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">My Trips</a></li>
        <li><a href="#">Document</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Log Out</a></li>
    </ul>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/fe32e32a81.js"
      crossorigin="anonymous"
    ></script>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local Javascript File -->
    <script src="/wanderlist/static/js/script.js"></script>
</body>
</html>

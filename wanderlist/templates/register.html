{% extends "base.html" %}
{% block content %}
    <div class="center-align page-heading">
        <h2>Register</h2>
        <h3>Begin your travel journal!</h3>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('auth.login') }}">
            <div class="row">
                <div class="center-align col s12">
                    <h4>Have an Account?</h4>
                    <a href="{{ url_for('auth.login') }}">Login Here.</a>
                </div>
            </div>
            <div class="row">
                <div class="center-align input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirm-password" type="password" class="validate">
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 center-align">
                    <button class="waves-effect waves-light btn-large btn-custom" type="submit">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <section class="main-section">
        <div class="page-heading-blank center-align">
            <h2>Edit Trip</h2>
            <h3>Update Your Next Adventure</h3>
        </div>
        <div class="row center-align">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card large lime lighten-4">
                    <div class="card-content">
                        <!-- pre-populated form to edit a trip entry -->
                        <form id="form" method="POST" action="{{ url_for('edit_trip', trip_id=trip.id) }}">
                            <div class="row">
                                <div class="col s12 input-field">
                                    <i class="fas fa-pen prefix"></i>
                                    <input id="trip_name" name="trip_name" minlength="3" maxlength="30" pattern="([^\s][A-z0-9À-ž\s]+)" 
                                            title="Five to 30 characters as a 
                                            mixture of uppercase and lower case letters numbers, special characters and spaces"
                                        value="{{ trip.trip_name }}" type="text" class="validate" required>
                                    <label for="trip_name">Name it:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 input-field">
                                    <i class="fas fa-earth prefix"></i>
                                    <input id="country_name" name="country_name" minlength="3" maxlength="25"
                                        pattern="([^\s][A-z0-9À-ž\s]+)" title="A mixture of uppercase and lower case letters, spaces and hiphens" value="{{ trip.country_name }}" 
                                        type="text" class="validate" required>
                                    <label for="country_name">Where:</label>
                                </div>
                            </div>
                            <div class="center-align btn-container">
                                <div class="col s6 offset-s3">
                                    <!-- Submit button -->
                                    <button class="waves-effect waves-light btn-large btn-custom-dark" type="submit" aria-label="Save">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
    </section>
{% endblock %}

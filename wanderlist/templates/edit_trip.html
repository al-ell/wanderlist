{% extends "base.html" %}
{% block content %}
    <div class="page-heading center-align">
        <h2>Edit Trip</h2>
        <h3>Update Your Next Adventure</h3>
    </div>
    <div class="row center-align">
        <div class="col s12 m10 l8 offset-m1 offset-l2">
            <div class="card large">
                <div class="card-content lime lighten-4">
                    <form method="POST" action="{{ url_for('edit_trip', trip_id=trip.id) }}">
                        <div class="row">
                            <div class="col s12 input-field">
                                <i class="fas fa-pen prefix"></i>
                                <input id="trip_name" name="trip_name" minlength="3" maxlength="30" value="{{ trip.trip_name }}" type="text" class="validate">
                                <label for="trip_name">Name it:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 input-field">
                                <i class="fas fa-earth prefix"></i>
                                <input id="country_name" name="country_name" minlength="3" maxlength="25" value="{{ trip.country_name }}" type="text" class="validate">
                                <label for="country_name">Where:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="switch">
                                    <i class="fas fa-suitcase prefix"></i>
                                    <label for="to_go">
                                        {% if trip.to_go == True %}
                                            <input id="to_go" name="to_go" type="checkbox" checked>
                                        {% else %}
                                            <input id="to_go" name="to_go" type="checkbox">
                                        {% endif %}
                                            <span class="lever"></span>
                                        To Go
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 input-field">
                                <i class="fas fa-user prefix"></i>
                                <input id="created_by" name="created_by" value="{{ trip.created_by }}" minlength="3" maxlength="30" type="text" class="validate">
                                <label for="created_by">Author:</label>
                            </div>
                        </div>
                        <div class="center-align btn-container">
                            <div class="col s6 offset-s3">
                                <button class="waves-effect waves-light btn-large btn-custom-dark" type="submit" aria-label="Save">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>                
        </div>
    </div>
{% endblock %}

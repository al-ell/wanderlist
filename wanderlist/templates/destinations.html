{% extends "base.html" %}
{% block content %}
    <div>
        {% for country in country_list %}
        <div class="row">
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="#">
                  <span class="card-title">{{ country['country'] }}</span>
                  <a class="btn-floating halfway-fab waves-effect waves-light lime lighten-2"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p><b>Region:</b> {{ country['region'] }}</p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>

{% endblock %}

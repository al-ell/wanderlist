{% extends "base.html" %}
{% block content %}
    <div class="center-align page-heading">
        <h2>Login</h2>
        <h3>Access your online travel journal!</h3>
    </div>
    <div class="row">
        <form class="col s12 m10 l8 offset-m1 offset-l2 center-align" method="POST" action="{{ url_for('auth.login') }}">
            <div class="row">
                <div class="center-align col s12">
                    <h4>Don't Have an Account?</h4>
                    <a href="{{ url_for('auth.register') }}">Register Here.</a>
                </div>
            </div>
            <div class="row center-align">
                <div class="input-field col s12 l8">
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <div class="row center-align">
                <div class="col s6 center-align">
                    <button class="btn-large btn-custom-dark" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <div class="page-heading">
        <h2 class="center-align">My Trips</h2> 
    </div>
    <div class="row">
        <div class="col s3 offset-m8 btn-custom">
            <a href="{{ url_for('add_trip') }}" class="waves-effect waves-light btn-large lime lighten-2" type="button">Add a Trip</a>
        </div>
    </div>
    <div class="row">
        {% for trip in trips %}
            <div class="col s12 m6 l3">
            <div class="card lime lighten-2">
                <div class="card-content">
                    <h4 class="card-title">{{ trip.trip_name }}</h4>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_trip', trip_id=trip.id) }}" class="btn btn-custom">Edit</a>
                    <a href="#" class="btn btn-custom">Delete</a>
                </div>
            </div>
            </div>
        {% endfor %}
      </div>

{% endblock %}

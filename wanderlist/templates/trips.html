{% extends "base.html" %}
{% block content %}
    <div class="row page-heading">
        <div class="col s9">
            <h2 >My Trips</h2> 
        </div>
        <div class="col s3 btn-lrg">
            <a href="{{ url_for('add_trip') }}" class="waves-effect waves-light btn-large" type="button">Add a Trip</a>
        </div>
    </div>
    <div class="halign-wrapper center-align">
        <div class="row page-content">
            <div class="col s12 m8 offset-m2"> 
                {% for trip in trips %}
                    <div class="col s12 m8 l4">
                    <div class="card lime lighten-2">
                        <div class="card-content">
                            <h4 class="card-title">{{ trip.trip_name }}</h4>
                        </div>
                        <div class="card-action btn-custom">
                            <a href="{{ url_for('edit_trip', trip_id=trip.id) }}" class="btn">Edit</a>
                            <a href="{{ url_for('delete_trip', trip_id=trip.id) }}" class="btn">Delete</a>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
